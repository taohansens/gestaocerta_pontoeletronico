services:
  micro-ponto:
    build: .
    image: taohans/gestaocerta:micro-ponto
    container_name: micro-ponto
    environment:
      - APP_PROFILE=dev
      - SERVER_PORT=8083
      - DB_HOST=postgres-db
      - DB_PORT=5432
      - DB_NAME=microservice_db
      - DB_USER=postgres
      - DB_PASS=postgres
      - GATEWAY_URL="http://localhost:8080/ponto/"
    networks:
      - gestaocerta-private
      - int-ponto-net

  postgres-db:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_DB: microservice_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - int-ponto-net
    volumes:
      - postgres_data_ponto:/var/lib/postgresql/data

networks:
  gestaocerta-private:
    external: true
  int-empregados-net:

volumes:
  postgres_data_ponto:
    driver: local
